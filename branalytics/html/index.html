<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>start</title>

  <link href="../css/style.min.css" rel="stylesheet" />
  <link href="../css/sprite.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i&display=swap"
    rel="stylesheet">

</head>

<body class="br-site br-site--scroll">

  <header class="br-site__header br-header">

    <div class="br-header__logo svg-big-logo svg-big-logo-dims">

    </div>

    <nav class="br-header__menu">

      <ul class="br-header__menu-list br-menu-list">

        <li class="br-menu-list__item"><a href="#" class="br-menu-list__link">О компании</a></li
          class="br-menu-list__item">

        <li class="br-menu-list__item"><a href="#" class="br-menu-list__link">Кейсы</a></li>

        <li class="br-menu-list__item"><a href="#" class="br-menu-list__link">Контакты</a></li>

      </ul>

      <button class="br-header__btn br-btn br-btn--header-order br-btn--pink">Заказать</button>

    </nav>

    <button class="br-header__btn-menu">

      <svg class="br-header__burger">

        <use xlink:href="/stack/sprite.svg#burger"></use>

      </svg>

    </button>

  </header>

  <main class="br-site__main-block br-main-block">

    <div class="br-main-block__order-board br-order-board">

      <h1 class="br-order-board__title">Мы лучшая компания в мире</h1>

      <span class="br-order-board__signature">Предоставляем любые услуги в любом бизнесе в день обращения</span>

      <button class="br-order-board__btn br-btn br-btn--big br-btn--pink">Заказать</button>

    </div>

    <div class="br-main-block__cases br-cases">

      <div class="br-cases__title-wrapper">

        <h2 class="br-cases__title">Кейсы</h2>

        <div class="br-cases__btn-wrapper">

          <button class="br-cases__button br-cases__button--back">

            <svg class="br-cases__arrow">

              <use xlink:href="../stack/sprite.svg#arrow"></use>

            </svg>

          </button>

          <button class="br-cases__button br-cases__button--forward">

            <svg class="br-cases__arrow">

              <use xlink:href="../stack/sprite.svg#arrow"></use>

            </svg>

          </button>

        </div>

      </div>

      <ul class="br-cases__carousel br-carousel">

      </ul>

    </div>

  </main>


  <footer class="br-site__footer br-footer">

    <div class="br-footer__left">

      <span class="br-footer__check-us">Следите за нашей компанией, подпишитесь на рассылку, мы не будем
        навязчивыми</span>

      <span class="br-footer__news">Новости выходят один раз в неделю в самом лучшем формате</span>

    </div>

    <form class="br-footer__right">

      <input type="email" placeholder="Ваш e-mail" required class="br-footer__email">

      <label class="br-footer__checkbox br-checkbox">

        <input type="checkbox" class="br-checkbox__input">

        <span class="br-checkbox__conditions">Согласен с <a href="#">условиями</a> сервиса</span>

      </label>

      <div class="br-footer__btns">

        <button class="br-footer__btn br-footer__btn--subscribe br-btn br-btn--medium br-btn--pink">Подписаться</button>

        <button class="br-footer__btn br-footer__btn--dwnt br-btn br-btn--small br-btn--white">Не хочу</button>

      </div>

    </form>

  </footer>

</body>

<script src="../js/scripts.min.js"></script>

</html>
